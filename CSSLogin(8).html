<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .registro-form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    .registro-form h2 {
      text-align: center;
      color: #2a7a2a;
      margin-bottom: 25px;
    }
    .registro-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .registro-form input[type="text"],
    .registro-form input[type="number"],
    .registro-form input[type="email"],
    .registro-form input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .registro-form input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #2a7a2a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .registro-form input[type="submit"]:hover {
      background-color: #256a25;
    }

    .registro-form .volver {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .registro-form .volver a {
      color: #2a7a2a;
      text-decoration: none;
    }

    .registro-form .volver a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header style="background-color: #81c784; padding: 20px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
  <h1 style="margin: 0; font-size: 32px; color: #1b5e20;">🌱 Proyecto Composta - Conalep Cuautla 🌱</h1>
  <p style="color: #2e7d32;">Creando conciencia ecológica desde la comunidad estudiantil</p>
</header>
  <form class="registro-form" action="procesar2.php" method="POST">
  <h2>Registro de Usuario</h2>
  
  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre">
  
  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad">
  
  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo">
  
  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" placeholder="10 dígitos">
  
  <label for="localizacion">Localización:</label>
  <input type="text" id="localizacion" name="localizacion">
  
  <input type="submit" value="Registrarse">
  
  <div class="volver">
    <p><a href="CSSInicio(1).html">Regresar</a></p>
  </div>
</form>
  <button id="btnSubir" title="Subir arriba">⬆️</button>

    <script>
        window.onscroll = function () {
            const btn = document.getElementById("btnSubir");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
        document.getElementById("btnSubir").onclick = function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };
    </script>

    <style>
        #btnSubir {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            background-color: #66bb6a;
            color: white;
            border: none;
            outline: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        #btnSubir:hover {
            background-color: #388e3c;
        }
    </style>
<footer style="background-color: #a5d6a7; padding: 15px; text-align: center; border-top: 3px solid #689f38; box-shadow: 0 -2px 6px rgba(0,0,0,0.1);">
  <p style="margin: 5px; color: #1b5e20; font-weight: bold;">Conalep Cuautla 173 - Informática & Protección Civil</p>
  <p style="margin: 0; color: #2e7d32;">© 2025 Todos los derechos reservados | Diseñado por estudiantes comprometidos con el medio ambiente 🌍</p>
</footer>
<script>
  document.querySelector('.registro-form').addEventListener('submit', function(event) {
    const nombre = document.getElementById('nombre').value.trim();
    const edad = parseInt(document.getElementById('edad').value);
    const correo = document.getElementById('correo').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const localizacion = document.getElementById('localizacion').value.trim();

    if (nombre === "") {
      alert("Por favor ingresa tu nombre completo.");
      event.preventDefault();
      return;
    }

    if (isNaN(edad) || edad < 1 || edad > 120) {
      alert("La edad debe estar entre 1 y 120 años.");
      event.preventDefault();
      return;
    }

    if (!correo.includes("@") || !correo.includes(".")) {
      alert("Por favor ingresa un correo electrónico válido.");
      event.preventDefault();
      return;
    }

    if (!/^\d{10}$/.test(telefono)) {
      alert("El número de teléfono debe contener exactamente 10 dígitos.");
      event.preventDefault();
      return;
    }

    if (localizacion === "") {
      alert("Por favor indica tu localización.");
      event.preventDefault();
      return;
    }
  });
</script>


</body>
</html>
